<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div class="main">
        <h1>Random User</h1>

        <div id="user">

        </div>
        <button onclick="fetchData()">Get User</button>
    </div>
</body>
<script>
    let userContainer = document.getElementById("user");

    async function fetchData(){
        try{
           let response = await fetch("https://randomuser.me/api/");
           let data = await response.json();
           let userData = data.results[0];  /* here "results" is the name of the array where we took from the data link we give in fetch(go to the link and check),its an array and should start from index 0 thats why [0]*/
           let name = `${userData.name.title} ${userData.name.first} ${userData.name.last}`;

           let image = userData.picture.medium;
           userContainer.innerHTML = `<img src="${image}"> <h1> ${name}</h1>`
        }
        catch(err){
            console.log(err);
            
        }
    }
</script>

</html>
